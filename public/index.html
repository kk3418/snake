<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="./dist/index.js" defer type="module"></script>
</head>
<style>
    * {
        --border: .25vmin solid black;
    }
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-color: rgb(69, 62, 62);
    }
    #game-board {
        background-color: #cccccc;
        width: 90vmin;
        height: calc(100vmin - 2rem); /* To make game board square no matter the screen/window's size is*/
        display: grid;
        grid-template-rows: repeat(25, 1fr);
        grid-template-columns: repeat(25, 1fr);
    }
    #score-box {
        color: rgb(69, 62, 62);
        background-color: #cccccc;
        box-sizing: border-box;
        border-bottom: var(--border);
        font-size: 1.5rem;
        font-family: sans-serif;
        width: 90vmin;
        height: 2rem;
        text-align: center;
    }
    .snake {
        border: var(--border);
    }
    .blue {
        background-color: hsl(200, 100%, 50%);
    }
    .food {
        border: var(--border);
    }
    .yellow {
        background-color: hsl(50, 87%, 50%);
    }
    .green {
        background-color: hsl(159, 87%, 50%);
    }
    .red {
        background-color: hsla(357, 87%, 50%, 0.962);
    }
</style>
<body>
    <div id="score-box"></div>
    <div id="game-board" score>
    </div>
</body>
</html>
