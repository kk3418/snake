<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="./dist/index.js" defer type="module"></script>
</head>
<style>
    * {
        --border: .25vmin solid black;
    }
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: rgb(69, 62, 62);
    }
    #game-board {
        background-color: #cccccc;
        width: 100vmin;
        height: 100vmin; /* To make game board square no matter the screen/window's size is*/
        display: grid;
        grid-template-rows: repeat(25, 1fr);
        grid-template-columns: repeat(25, 1fr);
    }
    .snake {
        background-color: hsl(200, 100%, 50%);
        border: var(--border);
    }
    .food {
        background-color: hsl(50, 87%, 50%);
        border: var(--border);
    }
</style>
<body>
    <div id="game-board"></div>
</body>
</html>
